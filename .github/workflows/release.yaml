name: Publish Package

permissions:
  contents: write # For creating GitHub releases
  id-token: write # Required for NPM Trusted Publishing (OIDC)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Skip publish & release creation"
        type: boolean
        required: false
        default: false

env:
  TEST_SHARDS: 4
  HEAVY_TEST_SHARDS: 2

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    env:
      DRY_RUN: "false"
    outputs:
      dry_run: ${{ steps.set_dry_run.outputs.dry_run }}
      package_version: ${{ steps.version_check.outputs.PACKAGE_VERSION }}
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine dry run flag
        id: set_dry_run
        run: |
          DRY_RUN="false"
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            VALUE=$(jq -r '.inputs.dry_run // "false"' "$GITHUB_EVENT_PATH")
            if [ "$VALUE" = "true" ]; then
              DRY_RUN="true"
            fi
          fi
          echo "DRY_RUN=$DRY_RUN" >> "$GITHUB_ENV"
          echo "dry_run=$DRY_RUN" >> "$GITHUB_OUTPUT"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for NPM publishing
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: |
          bun ci
          bun ci --cwd documentation

      - name: Validate tag matches package.json version
        id: version_check
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION=$(bun --print 'JSON.parse(await Bun.file("package.json").text()).version')
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error title=Version mismatch::Tag $TAG_VERSION does not match package.json $PACKAGE_VERSION" >&2
            exit 1
          fi
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify tag commit reachable from main
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch origin main
          if git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "Tag commit is on main lineage";
          else
            echo "::error title=Tag not on main::Tag commit $GITHUB_SHA not reachable from main" >&2
            exit 1
          fi

      - name: Lint
        run: bun run lint

      - name: Type Checking
        run: bun run type-check

      - name: Build
        run: bun run build

      - name: Assert build artifacts exist
        run: |
          if [ ! -d dist ]; then
            echo "::error title=Missing output::dist directory not found" >&2
            exit 1
          fi
          if [ ! -f dist/index.js ]; then
            echo "::error title=Missing artifact::dist/index.js not found" >&2
            ls -R dist || true
            exit 1
          fi
          echo "Build artifacts OK"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: validate-and-build
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Get shard test files
        id: shard
        run: |
          ALL_FILES=$(bun ./scripts/shard-tests.ts ${{ matrix.shard }} ${{ env.TEST_SHARDS }})
          # Exclude heavy test files (handled by test-heavy job)
          SHARD_FILES=$(echo "$ALL_FILES" | tr ' ' '\n' | grep -v -E '(prevent-abbreviations|naming-convention\.test)' | tr '\n' ' ')
          echo "files=$SHARD_FILES" >> $GITHUB_OUTPUT
          echo "Shard ${{ matrix.shard }}/${{ env.TEST_SHARDS }} files: $SHARD_FILES"

      - name: Run tests for shard
        if: steps.shard.outputs.files != ''
        env:
          AGENT: 1
        run: |
          bun test --bail ${{ steps.shard.outputs.files }}

  test-heavy:
    runs-on: ubuntu-latest
    needs: validate-and-build
    strategy:
      fail-fast: false
      matrix:
        file:
          - tests/upstream/prevent-abbreviations.test.ts
          - tests/upstream/naming-convention.test.ts
        case_shard: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Run heavy test file with case sharding
        env:
          AGENT: 1
          TEST_CASE_SHARD: ${{ matrix.case_shard }}/${{ env.HEAVY_TEST_SHARDS }}
        run: |
          echo "Running ${{ matrix.file }} with case shard ${{ matrix.case_shard }}/${{ env.HEAVY_TEST_SHARDS }}"
          bun test --bail ${{ matrix.file }}

  publish:
    runs-on: ubuntu-latest
    needs: [validate-and-build, test, test-heavy]
    env:
      DRY_RUN: ${{ needs.validate-and-build.outputs.dry_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for NPM publishing
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate changelog & GitHub release
        if: ${{ env.DRY_RUN != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun x changelogithub

      - name: Publish to NPM (Trusted Publishing)
        if: ${{ env.DRY_RUN != 'true' }}
        run: bun x npm@latest publish --provenance --access public

      - name: Upload npm debug log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-debug-log
          path: /home/runner/.npm/_logs/*.log

      - name: Dry-run summary
        if: ${{ env.DRY_RUN == 'true' }}
        run: |
          echo "Dry run: skipped changelog + publish. Validation completed."
