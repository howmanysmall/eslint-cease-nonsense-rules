name: Publish Package

permissions:
  contents: write # For creating GitHub releases
  id-token: write # Required for NPM Trusted Publishing (OIDC)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Skip publish & release creation"
        type: boolean
        required: false
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run || 'false' }}
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for NPM publishing
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate tag matches package.json version
        id: version_check
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION=$(bun --print 'JSON.parse(await Bun.file("package.json").text()).version')
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error title=Version mismatch::Tag $TAG_VERSION does not match package.json $PACKAGE_VERSION" >&2
            exit 1
          fi
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify tag commit reachable from main
        run: |
          git fetch origin main --depth=1
          if git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "Tag commit is on main lineage";
          else
            echo "::error title=Tag not on main::Tag commit $GITHUB_SHA not reachable from main" >&2
            exit 1
          fi

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test

      - name: Build
        run: bun run build

      - name: Assert build artifacts exist
        run: |
          if [ ! -d dist ]; then
            echo "::error title=Missing output::dist directory not found" >&2
            exit 1
          fi
          if [ ! -f dist/index.js ]; then
            echo "::error title=Missing artifact::dist/index.js not found" >&2
            ls -R dist || true
            exit 1
          fi
          echo "Build artifacts OK"

      - name: Generate changelog & GitHub release
        if: ${{ env.DRY_RUN != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun x changelogithub || echo "::warning::changelogithub could not automatically create a release. Please create it manually."

      - name: Publish to NPM (Trusted Publishing)
        if: ${{ env.DRY_RUN != 'true' }}
        run: bun x npm@latest publish --access public

      - name: Upload npm debug log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-debug-log
          path: /home/runner/.npm/_logs/*.log

      - name: Dry-run summary
        if: ${{ env.DRY_RUN == 'true' }}
        run: |
          echo "Dry run: skipped changelog + publish. Validation completed."
